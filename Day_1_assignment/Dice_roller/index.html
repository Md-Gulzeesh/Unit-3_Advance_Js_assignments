<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        *{
            background-color: #65C18C;
        }
        #winner{
            display: inline;
            font-size: 30px;
            text-align: center;
            color: whitesmoke;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container{
            width: 60%;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
            margin: auto;
            margin-top: 40px;
        }
        .container>div{
            margin: auto;
            margin-left: 2%;
        }
        #roll{
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            margin-top: 40px;
            cursor: pointer;
            font-weight: bolder;
        }
        img{
            margin: auto;
            width: 100%;
            height: auto;
            border-radius: 15%;
        }
        h2{
            text-align: center;
            margin: 10px;
            color: whitesmoke;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
       /* Medium screens */
        @media only screen and (min-width: 421px) and (max-width: 780px){
            .container{
                grid-template-columns: repeat(2,1fr);
            }
        }
        /* small screens */
        @media only screen and (min-width: 70px) and (max-width: 420px){
            .container{
                grid-template-columns: repeat(1,1fr);
            }
        }        
</style>
</head>
<body>
    <center><div id="winner">Roll Dices</div></center>
    <div class="container">
        <div id="member-1">
            <h2>Member A</h2>
            <img src="dice1.png">
        </div>
        <div id="member-2">
            <h2>Member B</h2>
            <img src="dice2.png">
        </div>
        <div id="member-3">
            <h2>Member C</h2>
            <img src="dice3.png">
        </div>
    </div>
    <center><button id="roll">ROLL THE DICE</button></center>
</body>
</html>
<script src="index.js"></script>
